#!/bin/bash

source ~/.bash/colorutils.conf

failure(){
	echo -e "${txtred}${0}_fatal: $@${txtrst}"
	exit 1
}
error(){
	echo -e "${txtred}${0}_error: $@${txtrst}"
}
warning(){
	echo -e "${txtorg}${0}_warning: $@${txtrst}"
}
note(){
	echo -e "${bldwht}${0}_note: $@${txtrst}"
}

# Keeping this for backwards compatibility
exit_err() {
	failure $@
}

verbose() {
	if [ "$VERBOSE" == "yes" ]; then
		echo -e "$@"
	fi
}

# This was taken from byobu's source
get_distro() {
	local distro="${DISTRO}"
	if [ -n "$DISTRO" ]; then
		# user defined
		true
	elif [ -r "/etc/os-release" ]; then
		distro=$(. /etc/os-release && echo "$NAME")
	elif [ -r "/etc/issue" ]; then
		# lsb_release is *really* slow;  try to use /etc/issue first
		local issue
		IFS="" read issue < /etc/issue
		case "$issue" in
			Ubuntu*)
				distro="Ubuntu";
				;;
			Debian*)
				distro="Debian"
				;;
			Red\ Hat\ Enterprise*)
				distro="RHEL"
				;;
			*)
				# assume first field is what we want
				distro="${issue%% *}";
				;;
		esac
	elif [ -n "$(which lsb_release)" ]; then
		# If lsb_release is available, use it
		local r=$(lsb_release -s -d)
		case "$r" in
			Ubuntu*)
				# Use the -d if an Ubuntu LTS
				distro="Ubuntu"
				;;
			*)
				# But for other distros the description
				# is too long, so build from -i and -r
				distro=$(lsb_release -s -i)
				;;
		esac
	else
		distro="ukn"
	fi
	echo "$distro"
}
